<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 class="brand">ChatGPT</h2>
    <h1>Welcome back</h1>

    <form>
      <input type="email" placeholder="Email address" required />
      <button type="submit">Continue</button>
    </form>

    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>

    <div class="divider"><span>OR</span></div>

    <div class="auth-option google">
      <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google"/>
      Continue with Google
    </div>

    <div class="auth-option microsoft">
      <img src="https://img.icons8.com/fluency/48/microsoft.png" alt="Microsoft"/>
      Continue with Microsoft Account
    </div>

    <div class="auth-option apple">
      <img src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="Apple"/>
      Continue with Apple
    </div>

    <div class="auth-option phone">
      <img src="https://img.icons8.com/ios-glyphs/30/phone.png" alt="Phone"/>
      Continue with phone
    </div>

    <div class="footer">
      <a href="#">Terms of Use</a>
      |
      <a href="#">Privacy Policy</a>
    </div>
  </div>
</body>
</html>
